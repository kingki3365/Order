<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>統計訂單明細</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fefefe;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #e67e22;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #f9f9f9;
            color: #555;
        }
        .back-btn {
            display: block;
            margin: 30px auto 0;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }
        .back-btn:hover {
            background: #c0392b;
        }
        .toppings-list {
            font-size: 0.9em;
            color: #666;
        }
        .summary-row {
            font-weight: bold;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>統計訂單明細</h1>
    <table id="summary-table">
        <thead>
            <tr>
                <th>品項名稱</th>
                <th>尺寸</th>
                <th>甜度</th>
                <th>冰量</th>
                <th>數量</th>
                <th>單價</th>
                <th>加料</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="total-summary" style="text-align: right; margin-top: 20px;">
        <p style="font-weight: bold;">
            飲品總金額: $<span id="drinks-total">0</span>
        </p>
        <p style="font-weight: bold;">
            加料總金額: $<span id="toppings-total">0</span>
        </p>
        <p style="font-weight: bold; font-size: 1.2em;">
            總金額: $<span id="grand-total">0</span>
        </p>
    </div>

    <button class="back-btn" onclick="goBack()">返回點單頁</button>

    <script>
        const tbody = document.querySelector('#summary-table tbody');
        const data = JSON.parse(localStorage.getItem('orderSummary') || '[]');

        // 初始化總計變數
        let drinksTotal = 0;
        let toppingsTotal = 0;
        let grandTotal = 0;

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8">目前沒有訂單資料</td></tr>';
        } else {
            data.forEach(item => {
                // 計算各項金額
                const drinkSubtotal = item.price * item.quantity;
                const toppingSubtotal = item.toppingTotal * item.quantity;
                const itemTotal = drinkSubtotal + toppingSubtotal;
                
                // 累加總計
                drinksTotal += drinkSubtotal;
                toppingsTotal += toppingSubtotal;
                grandTotal += itemTotal;

                const tr = document.createElement('tr');
                
                // 顯示加料列表
                let toppingsText = '';
                if (item.toppings && item.toppings.length > 0) {
                    toppingsText = `<div class="toppings-list">${item.toppings.join('、')}</div>`;
                }

                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.size}</td>
                    <td>${item.sweetness}</td>
                    <td>${item.ice}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price}</td>
                    <td>${toppingsText}</td>
                    <td>$${itemTotal}</td>
                `;
                tbody.appendChild(tr);
            });

            // 添加總結行
            const summaryRow = document.createElement('tr');
            summaryRow.className = 'summary-row';
            summaryRow.innerHTML = `
                <td colspan="5"></td>
                <td>飲品: $${drinksTotal}</td>
                <td>加料: $${toppingsTotal}</td>
                <td>總計: $${grandTotal}</td>
            `;
            tbody.appendChild(summaryRow);

            // 更新總計顯示
            document.getElementById('drinks-total').textContent = drinksTotal;
            document.getElementById('toppings-total').textContent = toppingsTotal;
            document.getElementById('grand-total').textContent = grandTotal;
        }

        function goBack() {
            window.location.href = 'index.html'; // 根據你的主頁檔名修改這裡
        }
    </script>
</body>
</html>
