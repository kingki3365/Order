<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點單系統菜單</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #e74c3c;
        }
        .menu-category {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item {
            padding: 8px 5px;
            border-bottom: 1px dashed #eee;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price {
            color: #e74c3c;
            font-weight: bold;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        select, input[type=number] {
            margin: 0 5px 0 0;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        #order-summary {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            bottom: 20px;
        }
        #order-list {
            max-height: 300px;
            overflow-y: auto;
        }
        #order-list li {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            justify-content: space-between;
        }
        #order-list li span {
            color: #e74c3c;
            font-weight: bold;
        }
        #total {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        /* 加料選項樣式 */
        .toppings {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 8px;
        }
        .topping-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .topping-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>點單系統菜單</h1>

    <div class="menu-category">
        <h2>現沖系列</h2>

        <!-- 仙楂洛神茶 -->
        <div class="item" data-name="仙楂洛神茶" data-price-xl="35" data-price-l="30">
            <div class="item-header">
                <span>仙楂洛神茶</span>
                <div class="price">
                    <span class="xl-price">XL $35</span> / 
                    <span class="l-price">L $30</span>
                </div>
            </div>
            <div class="controls">
                <label>大小:
                    <select class="size">
                        <option value="XL">XL</option>
                        <option value="L">L</option>
                    </select>
                </label>
                <label>甜度:
                    <select class="sweetness">
                        <option value="正常甜">正常甜</option>
                        <option value="8分甜">8分甜</option>
                        <option value="5分甜">5分甜</option>
                        <option value="3分甜">3分甜</option>
                        <option value="2分甜">2分甜</option>
                        <option value="1分甜">1分甜</option>
                        <option value="0.5分甜">0.5分甜</option>
                        <option value="無糖">無糖</option>
                    </select>
                </label>
                <label>冰量:
                    <select class="ice">
                        <option value="正常冰">正常冰</option>
                        <option value="少冰">少冰</option>
                        <option value="微冰">微冰</option>
                        <option value="去冰">去冰</option>
                        <option value="完全去冰">完全去冰</option>
                    </select>
                </label>
                <label>數量:
                    <input type="number" min="1" value="1" class="quantity">
                </label>
                
                <!-- 加料選項 -->
                <div class="toppings">
                    <label class="topping-option">
                        <input type="checkbox" class="topping" name="粉角" data-price="5"> 粉角 +$5
                    </label>
                    <label class="topping-option">

                    <label class="topping-option">

                    <label class="topping-option">

                <button onclick="addToOrder(this)">加入訂單</button>
