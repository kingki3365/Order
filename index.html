<!DOCTYPE html><html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點單系統菜單</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #e74c3c;
        }
        .menu-category {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item {
            padding: 8px 5px;
            border-bottom: 1px dashed #eee;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price {
            color: #e74c3c;
            font-weight: bold;
        }
        .controls {
            margin-top: 10px;
        }
        select, input[type=number] {
            margin: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #order-summary {
            margin-top: 30px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>點單系統菜單</h1>
    <div class="menu-category">
        <h2>現沖系列</h2>
        <div class="item" data-name="仙楂洛神茶" data-price="35">
            <div class="item-header">
                <span>仙楂洛神茶</span><span class="price">XL $35</span>
            </div>
            <div class="controls">
                <label>甜度:
                    <select class="sweetness">
                        <option value="正常甜">正常甜</option>
                        <option value="8分甜">8分甜</option>
                        <option value="5分甜">5分甜</option>
                        <option value="3分甜">3分甜</option>
                        <option value="2分甜">2分甜</option>
                        <option value="1分甜">1分甜</option>
                        <option value="0.5分甜">0.5分甜</option>
                        <option value="無糖">無糖</option>
                    </select>
                </label>
                <label>冰量:
                    <select class="ice">
                        <option value="正常冰">正常冰</option>
                        <option value="少冰">少冰</option>
                        <option value="微冰">微冰</option>
                        <option value="去冰">去冰</option>
                        <option value="完全去冰">完全去冰</option>
                    </select>
                </label>
                <label>數量:
                    <input type="number" min="1" value="1" class="quantity">
                </label>
                <button onclick="addToOrder(this)">加入訂單</button>
            </div>
        </div>
    </div><div id="order-summary">
    <h2>訂單明細</h2>
    <ul id="order-list"></ul>
    <p>總金額: $<span id="total">0</span></p>
</div>

<script>
    const orderList = document.getElementById('order-list');
    const totalElement = document.getElementById('total');
    let total = 0;

    function addToOrder(btn) {
        const item = btn.closest('.item');
        const name = item.dataset.name;
        const price = parseInt(item.dataset.price);
        const sweetness = item.querySelector('.sweetness').value;
        const ice = item.querySelector('.ice').value;
        const quantity = parseInt(item.querySelector('.quantity').value);

        const itemTotal = price * quantity;
        total += itemTotal;

        const li = document.createElement('li');
        li.textContent = `${name}（${sweetness} / ${ice}）x ${quantity} = $${itemTotal}`;
        orderList.appendChild(li);

        totalElement.textContent = total;
    }
</script>

</body>
</html>
