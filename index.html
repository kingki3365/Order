<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點單系統菜單</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #e74c3c;
        }
        .menu-category {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item {
            padding: 8px 5px;
            border-bottom: 1px dashed #eee;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price {
            color: #e74c3c;
            font-weight: bold;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        select, input[type=number] {
            margin: 0 5px 0 0;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        #order-summary {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            bottom: 20px;
        }
        #order-list {
            max-height: 300px;
            overflow-y: auto;
        }
        #order-list li {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            justify-content: space-between;
        }
        #order-list li span {
            color: #e74c3c;
            font-weight: bold;
        }
        #total {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>點單系統菜單</h1>
    
    <div class="menu-category">
        <h2>現沖系列</h2>
        
        <!-- 仙楂洛神茶 -->
        <div class="item" data-name="仙楂洛神茶" data-price-xl="35" data-price-l="30">
            <div class="item-header">
                <span>仙楂洛神茶</span>
                <div class="price">
                    <span class="xl-price">XL $35</span> / 
                    <span class="l-price">L $30</span>
                </div>
            </div>
            <div class="controls">
                <label>大小:
                    <select class="size">
                        <option value="XL">XL</option>
                        <option value="L">L</option>
                    </select>
                </label>
                <label>甜度:
                    <select class="sweetness">
                        <option value="正常甜">正常甜</option>
                        <option value="8分甜">8分甜</option>
                        <option value="5分甜">5分甜</option>
                        <option value="3分甜">3分甜</option>
                        <option value="2分甜">2分甜</option>
                        <option value="1分甜">1分甜</option>
                        <option value="0.5分甜">0.5分甜</option>
                        <option value="無糖">無糖</option>
                    </select>
                </label>
                <label>冰量:
                    <select class="ice">
                        <option value="正常冰">正常冰</option>
                        <option value="少冰">少冰</option>
                        <option value="微冰">微冰</option>
                        <option value="去冰">去冰</option>
                        <option value="完全去冰">完全去冰</option>
                    </select>
                </label>
                <label>數量:
                    <input type="number" min="1" value="1" class="quantity">
                </label>
                <button onclick="addToOrder(this)">加入訂單</button>
            </div>
        </div>
        
        <!-- 日式煎茶 -->
        <div class="item" data-name="日式煎茶" data-price-xl="35" data-price-l="35">
            <div class="item-header">
                <span>日式煎茶</span>
                <div class="price">
                    <span class="xl-price">XL $35</span> / 
                    <span class="l-price">L $35</span>
                </div>
            </div>
            <div class="controls">
                <label>大小:
                    <select class="size">
                        <option value="XL">XL</option>
                        <option value="L">L</option>
                    </select>
                </label>
                <label>甜度:
                    <select class="sweetness">
                        <option value="正常甜">正常甜</option>
                        <option value="8分甜">8分甜</option>
                        <option value="5分甜">5分甜</option>
                        <option value="3分甜">3分甜</option>
                        <option value="2分甜">2分甜</option>
                        <option value="1分甜">1分甜</option>
                        <option value="0.5分甜">0.5分甜</option>
                        <option value="無糖">無糖</option>
                    </select>
                </label>
                <label>冰量:
                    <select class="ice">
                        <option value="正常冰">正常冰</option>
                        <option value="少冰">少冰</option>
                        <option value="微冰">微冰</option>
                        <option value="去冰">去冰</option>
                        <option value="完全去冰">完全去冰</option>
                    </select>
                </label>
                <label>數量:
                    <input type="number" min="1" value="1" class="quantity">
                </label>
                <button onclick="addToOrder(this)">加入訂單</button>
            </div>
        </div>
        
        <!-- 玄米綠茶 -->
        <div class="item" data-name="玄米綠茶" data-price-xl="35" data-price-l="35">
            <div class="item-header">
                <span>玄米綠茶</span>
                <div class="price">
                    <span class="xl-price">XL $35</span> / 
                    <span class="l-price">L $35</span>
                </div>
            </div>
            <div class="controls">
                <label>大小:
                    <select class="size">
                        <option value="XL">XL</option>
                        <option value="L">L</option>
                    </select>
                </label>
                <label>甜度:
                    <select class="sweetness">
                        <option value="正常甜">正常甜</option>
                        <option value="8分甜">8分甜</option>
                        <option value="5分甜">5分甜</option>
                        <option value="3分甜">3分甜</option>
                        <option value="2分甜">2分甜</option>
                        <option value="1分甜">1分甜</option>
                        <option value="0.5分甜">0.5分甜</option>
                        <option value="無糖">無糖</option>
                    </select>
                </label>
                <label>冰量:
                    <select class="ice">
                        <option value="正常冰">正常冰</option>
                        <option value="少冰">少冰</option>
                        <option value="微冰">微冰</option>
                        <option value="去冰">去冰</option>
                        <option value="完全去冰">完全去冰</option>
                    </select>
                </label>
                <label>數量:
                    <input type="number" min="1" value="1" class="quantity">
                </label>
                <button onclick="addToOrder(this)">加入訂單</button>
            </div>
        </div>
    </div>

    <div class="menu-category">
        <h2>特調系列</h2>


    <div id="order-summary">
        <h2>訂單明細</h2>
        <ul id="order-list"></ul>
        <p>總金額: $<span id="total">0</span></p>
        <button onclick="clearOrder()" style="background:#95a5a6;">清空訂單</button>
       <button onclick="exportSummary()">輸出統計明細</button>
    </div>

    <script>
        const orderList = document.getElementById('order-list');
        const totalElement = document.getElementById('total');
        let total = 0;
        let orderItems = [];

        function addToOrder(btn) {
            const item = btn.closest('.item');
            const name = item.dataset.name;
            const size = item.querySelector('.size').value;
            const sweetness = item.querySelector('.sweetness').value;
            const ice = item.querySelector('.ice').value;
            const quantity = parseInt(item.querySelector('.quantity').value);
            
            // 根據選擇的尺寸取得價格
            const price = size === 'XL' 
                ? parseInt(item.dataset.priceXl) 
                : parseInt(item.dataset.priceL);
            
            const itemTotal = price * quantity;
            total += itemTotal;

            // 儲存訂單項目
            const orderItem = {
                name,
                size,
                sweetness,
                ice,
                quantity,
                price,
                itemTotal
            };
            orderItems.push(orderItem);

            updateOrderDisplay();
        }

        function updateOrderDisplay() {
            orderList.innerHTML = '';
            total = 0;
            
            orderItems.forEach((item, index) => {
                total += item.itemTotal;
                
                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name}（${item.size} / ${item.sweetness} / ${item.ice}）x ${item.quantity}
                    <span>$${item.itemTotal}</span>
                    <button class="remove-btn" onclick="removeItem(${index})">×</button>
                `;
                orderList.appendChild(li);
            });

            totalElement.textContent = total;
        }

        function removeItem(index) {
            orderItems.splice(index, 1);
            updateOrderDisplay();
        }

        function clearOrder() {
            orderItems = [];
            updateOrderDisplay();
        }
        function exportSummary() {
    localStorage.setItem('orderSummary', JSON.stringify(orderItems));
    window.location.href = 'summary.html';
}
    </script>
</body>
</html>
